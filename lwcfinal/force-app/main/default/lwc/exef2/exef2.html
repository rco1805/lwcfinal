<template>
    <lightning-card title="OPP">
        <div class="slds-m-around_medium">
            <template lwc:if={opps.data}>
                <template for:each={opps.data} for:item="opp">
                    <div key={opp.Id}>
                        <p>Id: {opp.Id} - Nome: {opp.Name} - Amount: {opp.Amount}</p>
                        <p>Stage: {opp.StageName} - Create Date: {opp.Create_Date__c}</p>
                        <p>Data de Fechamento: {opp.CloseDate}</p>
                    </div>
                </template>
</template>
</div>
</lightning-card>

</template>
